<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Sandbox</title>
        <script src="canvas_handler.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init();">
        <div class="sliders">
            <input type="range" min="1" max="20" value="1" class="slider" id="line_width">
            <button id="pressure_btn" onclick="togglePressure();">Pressure</button>
            <input type="range" min="0" max="360" value="180" class="slider hue" id="hue">
            <input type="range" min="2" max="50" value="1" class="slider" id="smoothing">
            <button onclick="saveSVG();">Save</button>

            <div>
            <input type="radio" id="pen" name="tool" onclick="changeTool(this);" value="pen" checked>
            <label for="pen">Pen</label><br>
            <input type="radio" id="eraser" name="tool" onclick="changeTool(this);" value="eraser">
            <label for="eraser">Deleter</label><br>
            </div>
        </div>
        <div class="container">
            <canvas id="drawing"></canvas>
            <svg id="drawing-svg" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
    </body>
</html>
