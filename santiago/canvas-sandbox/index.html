<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Sandbox</title>
        <script src="canvas_handler.js"></script> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init();">
        <div class="container">
            <canvas id="drawing"></canvas>
            <div class="sliders">
                <input type="range" min="1" max="20" value="1" class="slider" id="line_width">
                <button id="pressure_btn" onclick="togglePressure();">Pressure</button>
                <input type="range" min="0" max="360" value="180" class="slider hue" id="hue">
                <input type="range" min="2" max="50" value="1" class="slider" id="smoothing">
                <button onclick="saveCanvas();">Save</button>
            </div>
        </div>
    <a id="download_link"></a>
    </body>
</html>
